<!DOCTYPE html>
<html lang="en">
<head>
    <!--Link Css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Link FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <div class="input-container">
            <input id="input-text" v-model="newToDoEl" @keyup.enter="addTodo" placeholder="Aggiungi un nuovo todo">
            <button id="add-button" @click="addTodo">Aggiungi</button>
        </div>
        
        
        <ul id="list-todo">
          <li v-for="(todo, index) in toDoList" :key="index">
            <input type="checkbox" v-model="todo.done">
            <span :class="{ 'completed': todo.done }">{{ todo.text }}</span>
            <button @click="removeTodo(index)">
                <i class="fa-solid fa-circle-xmark" style="color: #ff0000;"></i>
            </button>
          </li>
        </ul>
      </div>
    <!--Link Js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
